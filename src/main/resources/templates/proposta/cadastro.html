<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
<meta charset="utf-8">
<title>Projeto Integrador II</title>
<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header-js"></div>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">
								[Nome da PÃ¡gina] <small>[DescriÃ§Ã£o(Opcional)]</small>
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Inicio</a></li>
								<li class="breadcrumb-item active">PÃ¡gina Modelo</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="content">
				<div class="container-fluid">

					<section class="layout-content" layout:fragment="corpo">
						<div class="page-header">
							<nav class="navbar navbar-expand-md navbar-top bg-light">
								<div class="collapse navbar-collapse" id="navbarsExampleDefault">
									<ul class="navbar-nav">
										<li class="nav-item active"><i class="oi oi-caret-right"></i>
											<span>Cadastrar Proposta</span></li>
									</ul>
								</div>
								<a class="btn btn-primary btn-md" href="/proposta/listar"
									role="button"> <span class="oi oi-plus"
									title="Proposta" aria-hidden="true"></span> <span>Listar
										Proposta</span>
								</a>
							</nav>
						</div>

						<div class="container" id="proposta">
						
						<div th:replace="fragments/alert"></div>

							<form
								th:action="${proposta.id == null} ? @{ /proposta/salvar } : @{ /proposta/editar }"
								th:object="${proposta}" method="POST">
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="nome">Título da Proposta</label> <input
											type="text" class="form-control" id="nome"
											placeholder="Titulo proposta" autofocus="autofocus"
											th:field="*{descricao}" />
										<div class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-2">
										<label for="tipo">Tipo</label> <select id="tipo"
											class="form-control" th:field="*{tipo}">
											<option value="">Selecione...</option>
											<option th:each="tipo : ${tipos}" th:value="${tipo}"
												th:text="${tipo.descricao}">TCC</option>
										</select>
										<div class="invalid-feedback"></div>
									</div>

									<div class="form-group col-md-4">
										<label for="tipo">Status</label> <select id="tipo"
											class="form-control" th:field="*{status}">
											<option value="">Selecione...</option>
											<option th:each="status : ${status}" th:value="${status}"
												th:text="${status.descricao}">Aceito</option>
										</select>
										<div class="invalid-feedback"></div>
									</div>
								</div>

								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="departamento">Aluno</label> <select id="aluno"
											class="form-control" th:field="*{aluno}">
											<option value="">Selecione</option>
											<option th:each="a : ${alunos}" th:value="${a.id}"
												th:text="${a.nome}">Vinicius</option>
										</select>
										<div class="invalid-feedback"></div>

									</div>

									<div class="form-group col-md-6">
										<label for="departamento">Professor</label> <select
											id="professor" class="form-control" th:field="*{professor}">
											<option value="">Selecione</option>
											<option th:each="p : ${professores}" th:value="${p.id}"
												th:text="${p.nome}">Robert</option>
										</select>

										<div class="invalid-feedback"></div>

									</div>

								</div>



								<input type="hidden" th:field="*{id}" />
								<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
							</form>
						</div>
					</section>

				</div>
			</div>
		</div>
		<div th:replace="fragments/sidebar :: sidebar-control"></div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
<meta charset="utf-8">
<title>Projeto Integrador II</title>
<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header-js"></div>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">
								[Nome da PÃ¡gina] <small>[DescriÃ§Ã£o(Opcional)]</small>
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Inicio</a></li>
								<li class="breadcrumb-item active">PÃ¡gina Modelo</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="content">
				<div class="container-fluid">

					<section class="layout-content" layout:fragment="corpo">

						<nav class="navbar navbar-expand-md bg-light">
							<div class="collapse navbar-collapse" id="navbarsExampleDefault">
								<ul class="navbar-nav mr-auto">
									<li class="nav-item active"><i class="oi oi-caret-right"></i>
										<span>Lista de Professores</span></li>
								</ul>
								<a class="btn btn-primary btn-md" href="/professor/cadastrar"
									role="button"> <span class="oi oi-plus" title="Cadastro"
									aria-hidden="true"></span> <span>Novo Professor</span>
								</a>
							</div>
						</nav>

						<div class="container" id="listagem">

							<div th:replace="fragments/alert"></div>

							<div class="table-responsive">
								<table class="table table-striped table-hover table-sm">
									<thead>
										<tr>
											<th>#</th>
											<th>Nome</th>
											<th>Ação</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="p : ${professores}">
											<td th:text="${p.id}">3</td>
											<td th:text="${p.nome}">Jandir</td>
											<td colspan="2"><a class="btn btn-info btn-sm"
												th:href="@{/professor/editar/{id} (id=${p.id})}"
												role="button"> <span class="oi oi-brush" title="Editar"
													aria-hidden="true"></span>
											</a>
												<button th:id="${ 'btn_professor/excluir/' + p.id}"
													type="button" class="btn btn-danger btn-sm"
													data-toggle="modal" data-target="#myModal">
													<span class="oi oi-circle-x" aria-hidden="true"></span>
												</button></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div th:replace="fragments/modal :: modal"></div>
					</section>

				</div>
			</div>
		</div>
		<div th:replace="fragments/sidebar :: sidebar-control"></div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		var url = '';

		$('button[id*="btn_"]').click(function() {
			url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
		});

		$('#ok_confirm').click(function() {
			document.location.href = url;
		});

		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {
			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>

</body>
</html>
